<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <div id="screen_container">
        <div id="img_container">
            <div id="logo_container">
                <div id="logo_banner">
                    <img src="odin-lined.png" alt="Viking Helmet">ODIN
                </div>
            </div>

            <div id="citation_container">
                <span>Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></span>
            </div>
        </div>

        <div id="info_container">
            <div id="site_info">
                <p>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
    
                <p>You <em>know</em> you want to.</p>
            </div>
    
            <div id="form_background">
                <form id="form_container" action="" method="get">
                    <h3>Let's do this!</h3>
        
                    <div class="form_row">
                        <div class="form_section">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name"/>
                        </div>
        
                        <div class="form_section">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name"/>
                        </div>
                    </div>
        
                    <div class="form_row">
                        <div class="form_section">
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="email" id="user_email"/>
                        </div>
        
                        <div class="form_section">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" name="phone_number" id="phone_number"/>
                        </div>
                    </div>
        
                    <div class="form_row">
                        <div class="form_section">
                            <label for="user_password">PASSWORD</label>
                            <input required type="password" name="password" id="user_password"/>
                        </div>
        
                        <div class="form_section">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input required type="password" name="confirm_password" id="confirm_password"/>
                        </div>
                    </div>
                </form>
            </div>

            <div id="submit_options">
                <button id="create_account">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
